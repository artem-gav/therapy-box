{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block body %}

    <div class="main">
        <h1 class="text-center">Hackaton</h1>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form action="register_post" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col">
                    <input type="text" name="login" placeholder="Username" value="{% if form.login %}{{ form.login }}{% endif %}" required>
                </div>
                <div class="col">
                    <input type="email" name="email" placeholder="Email" value="{% if form.email %}{{ form.email }}{% endif %}" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="col">
                    <input type="password" name="confirm_password" placeholder="Confirm password" required>
                </div>
            </div>
            <div class="form-group">
                <input type="file" name="picture" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

{% endblock %}
