{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}

    <div class="main">
        <h1 class="text-center">Hackaton</h1>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form action="login_post" method="post">
            <div class="row">
                <div class="col">
                    <input type="text" name="login" placeholder="Username" value="{% if form.login %}{{ form.login }}{% endif %}" required>
                </div>
                <div class="col">
                    <input type="password" name="password" placeholder="password" required>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>New to the hackathon? <a href="/register">link</a></p>
    </div>

{% endblock %}
