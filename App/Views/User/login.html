{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}

    <div class="login">
        <h1 class="main__title">Hackaton</h1>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form action="login_post" method="post">
            <div class="row">
                <div class="col">
                    <input type="text" name="login" class="login__input" placeholder="Username" value="{% if form.login %}{{ form.login }}{% endif %}" required>
                </div>
                <div class="col offset-2">
                    <input type="password" name="password" class="login__input" placeholder="password" required>
                </div>
            </div>
            <button type="submit" class="login__button">Login</button>
        </form>
        <p class="login__buttom-text">New to the hackathon? <a href="/register">link</a></p>
    </div>

{% endblock %}
