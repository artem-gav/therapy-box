{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}

    <h1>Good day Swapnil</h1>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Wheather
                </div>
                <div class="card-body">
                    <div class="weather">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <i class="weather__icon">CLOUD</i>
                                </div>
                                <div class="col">
                                    <p class="weather__temperature">{{ weather.temperature }}<br>degree</p>
                                </div>
                            </div>
                        </div>
                        <p class="weather__city">{{ weather.city }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    News
                </div>
                <div class="card-body">
                    <div class="rss">
                        <h3 class="rss__title">{{ rss.name }}</h3>
                        <p class="rss__intro">{{ rss.intro }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
